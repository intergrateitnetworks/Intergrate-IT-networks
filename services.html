<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services | InfraEdge Technologies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    .services-section {
      position: relative;
      background-image: url('service photo.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    .services-section .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .services-content {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      margin: 0 auto;
    }

    .services-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .service {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: transform 0.3s ease;
    }

    .service:hover {
      transform: translateY(-5px);
    }

    footer {
      background-color: #f2f2f2;
      padding: 40px 20px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="services-section">
    <div class="overlay"></div>
    <div class="services-content">
      <h1>Our Services</h1>
      <div class="services-grid">
        <div class="service">Network Cabling</div>
        <div class="service">Device Installation</div>
        <div class="service">Equipment Installation</div>
        <div class="service">Complete Network Setup</div>
        <div class="service">Smart Home Setup</div>
        <div class="service">Security Systems</div>
        <div class="service">Break/Fix</div>
        <div class="service">Monthly Maintenance</div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 InfraEdge Technologies. All rights reserved.
  </footer>
</body>
</html>
