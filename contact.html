<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - InfraEdge Technologies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('contact-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    .navbar a:hover {
      background-color: #163d68;
      padding: 6px 10px;
      border-radius: 4px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      padding: 40px;
      text-align: center;
    }

    .contact-box {
      max-width: 700px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .company-name {
      font-size: 20px;
      color: #FFA726;
      margin-bottom: 30px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.6;
      color: #f5f5f5;
    }

    strong {
      color: #FFA726;
    }

    @media screen and (max-width: 600px) {
      .contact-box {
        padding: 25px;
        margin: 15px;
      }

      h1 {
        font-size: 28px;
      }

      .company-name {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><a href="index.html">InfraEdge Technologies</a></div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="container">
    <div class="contact-box">
      <h1>Contact Us</h1>
      <div class="company-name">InfraEdge Technologies</div>
      <p><strong>Address:</strong> 2355 Westwood Blvd, Los Angeles, CA 90064</p>
      <p><strong>Phone:</strong> (310) 773-8885</p>
      <p><strong>Email:</strong> contact@infraedge.com</p>
      <p><strong>Business Hours:</strong> Available 24/7</p>
    </div>
  </div>

</body>
</html>
