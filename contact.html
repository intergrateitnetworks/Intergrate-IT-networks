<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - InfraEdge Technologies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('contact-vibe.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
      text-align: center;
    }

    .contact-box {
      max-width: 700px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5); /* dark semi-transparent background behind text */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
      color: #ffffff;
    }

    strong {
      font-weight: bold;
      color: #ffffff;
    }

    @media screen and (max-width: 600px) {
      .contact-box {
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-box">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 2355 Westwood Blvd, Los Angeles, CA 90064</p>
      <p><strong>Phone:</strong> (310) 773-8885</p>
      <p><strong>Email:</strong> info@infraedge.com</p>
      <p><strong>Business Hours:</strong> Available 24 hours a day, 7 days a week</p>
    </div>
  </div>
</body>
</html>
