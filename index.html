<!DOCTYPE html>
<html>
<head>
    <title>InfraEdge Technologies | Reliable IT Solutions</title>
    <style>
        :root {
            --primary-blue: #2A5D84;
            --primary-gray: #4A4A4A;
            --accent-orange: #FF6B35;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        nav {
            background: var(--primary-blue);
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-orange);
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('home-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: calc(100vh - 64px); /* Full height minus nav */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            flex-direction: column;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero h2 {
            font-size: 1.75rem;
            font-weight: 300;
        }

        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 1.25rem;
            }

            nav a {
                display: inline-block;
                margin: 0 0.75rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="hero">
        <h1>InfraEdge Technologies</h1>
        <h2>Your Trusted IT Partner</h2>
    </div>
</body>
</html>
