<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - InfraEdge Technologies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('contact-vibe.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000; /* Black text */
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      text-align: center;
    }

    .contact-box {
      max-width: 700px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.85); /* Light box for dark text */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #000;
    }

    p {
      font-size: 18px;
      margin: 15px 0;
      line-height: 1.6;
      color: #000;
    }

    strong {
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .contact-box {
        padding: 25px;
        margin: 15px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-box">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 2355 Westwood Blvd, Los Angeles, CA 90064</p>
      <p><strong>Phone:</strong> (310) 773-8885</p>
      <p><strong>Email:</strong> info@infraedge.com</p>
      <p><strong>Business Hours:</strong> Available 24/7</p>
    </div>
  </div>
</body>
</html>
