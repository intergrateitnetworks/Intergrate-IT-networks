<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - InfraEdge Technologies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/contact-bg-vibrant.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      color: #000;
      text-align: left;
    }

    .contact-container h1 {
      margin-top: 0;
      font-size: 32px;
      text-align: center;
    }

    .contact-container p {
      font-size: 18px;
      margin: 12px 0;
    }

    .contact-container a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p><strong>Address:</strong> 2355 Westwood Blvd, Los Angeles, CA 90064</p>
    <p><strong>Phone:</strong> 310-773-8885</p>
    <p><strong>Email:</strong> <a href="mailto:contact@infraedge.com">contact@infraedge.com</a></p>
    <p><strong>Hours:</strong> Available 24 hours, 7 days a week</p>
  </div>

</html>
